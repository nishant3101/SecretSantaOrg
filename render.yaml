services:
  # ---- BACKEND SERVICE ----
  - type: web
    name: santa-backend
    env: node
    rootDir: server
    buildCommand: "npm install && npm run migrate"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: santa-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

  # ---- FRONTEND STATIC SITE ----
  - type: web
    name: santa-frontend
    env: static              # <--- IMPORTANT (replaces type: static)
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        # Backend URL your frontend will call
        value: https://santa-backend.onrender.com
    autoDeploy: true

databases:
  - name: santa-db
    plan: free
